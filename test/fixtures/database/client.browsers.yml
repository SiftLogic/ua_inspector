- regex: '(Iceape|SeaMonkey|gnuzilla)(?:/(\d+[\.\d]+))?'
  name: '$1'
  version: '$2'
  engine:
    default: 'Gecko'

- regex: '(?:Opera|OPR)[/ ](?:9.80.*Version/)?(\d+[\.\d]+).+Edition Next'
  name: 'Opera Next'
  version: '$1'
  engine:
    default: 'Presto'
    versions:
      15: 'Blink'

- regex: 'MSIE.*Trident/5.0'
  name: 'Internet Explorer'
  version: 9.0
  engine:
    default: 'Trident'

- regex: '(?:iPod|iPad|iPhone).+Version/(\d+[\.\d]+)'
  name: 'Mobile Safari'
  version: '$1'

- regex: 'Chrome(?:/(\d+[\.\d]+))? Mobile'
  name: 'Chrome Mobile'

- regex: 'Chrome(?:/(\d+[\.\d]+))?'
  name: 'Chrome'

- regex: 'Kylo(?:/(\d+[\.\d]+))?'
  name: 'Kylo'

- regex: '(?:Espial|Escape)(?:[/ ](\d+[\.\d]+))?'
  name: 'Espial TV Browser'

- regex: 'Fennec(?:/(\d+[\.\d]+))?'
  name: 'Fennec'
  version: '$1'
  engine:
    default: 'Gecko'

- regex: '(?!.*Opera[ /])Firefox(?:/(\d+[\.\d]+))?'
  name: 'Firefox'
  version: '$1'
  engine:
    default: 'Gecko'
